 <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="main-content">
      <div class="planner-container">
        <div class="time-slot">
          <div class="card shadow-sm mb-2">
            <div class="row justify-content" id="9_div">
              <p id="time" class="text-body col-1">9:00 AM </p>
              <input type="text" id="9_input" class="col-10" placeholder="What Is Today's Agenda?">
              <button class="rowBtn btn-primary col-1" id="saveNine">Save</button> 
            </div>
          </div>
            

        <!---Row 2 10am--> 
        <div class="card shadow-sm mb-2">
          <div class="row" id="10_div">
            <p id="time" class="text-body col-1">10:00 AM </p>
            <input type="text" id="10_input" class="col-10" placeholder="What Is Today's Agenda?">
            <button class="rowBtn btn-primary col-1" id="saveTen">Save</button>
          </div>
        </div>
    
      
        <!---Row 3 11am-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="11_div">
              <p id="time" class=" text-body col-1">11:00 AM</p>
                <input type="text" id="11_input" class="col-10" placeholder="What Is Today's Agenda?">

          </div>
        </button>
        </div>
      </div>
    
    
        <!---Row 4 12pm-->

          </div>
        </button>
        </div>
        <!---Row 5 1pm-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="1_div">
            <p id="time" class="text-body col-1">1:00 PM</p>
            <input type="text" id="1_input" class="col-10" placeholder="What Is Today's Agenda?">
            <button class="rowBtn btn-primary col-1" id="saveOne">Save</button>
          </div>

        </div>

          </div>
        </div>

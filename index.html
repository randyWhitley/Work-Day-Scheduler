<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>
 <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ceed62c3c.js" crossorigin="anonymous"></script>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="main-content">
      <div class="planner-container">
        <div class="time-slot">
    <div class="card shadow-sm mb-2">
            <div class="row justify-content" id="9_am">
              <p id="time" class="text-body col-1">9:00 AM </p>
                <input type="text" id="9_am" class="col-10" placeholder="What Is Today's Agenda?">
              <button class="rowBtn btn-primary col-1">Save</button>
            </div>
        </div>
        <!---Row 2 10am-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="10_am">
              <p id="time" class="text-body col-1">10:00 AM </p>
                <input type="text" id="10" class="col-10" placeholder="What Is Today's Agenda?">
              <button class="rowBtn btn-primary col-1">Save</button>
              <div class="save" id="saveNine"><i class="fas fa-save"></i></div>
          </div>
        </div>
        <!---Row 3 11am-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="11_am">
              <p id="time" class=" text-body col-1">11:00 AM</p>
                <input type="text" id="11" class="col-10" placeholder="What Is Today's Agenda?">
              <button class="rowBtn btn-primary col-1">Save</button>
          </div>
        </div>
        <!---Row 4 12pm-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="12_pm">
              <p id="time" class="text-body col-1">12:00 PM</p>
                <input type="text" id="12" class="col-10" placeholder="What Is Today's Agenda?">
              <button class="rowBtn btn-primary col-1">Save</button>
          </div>
        </div>
        <!---Row 5 1pm-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="1_pm">
              <p id="time" class="text-body col-1">1:00 PM</p>
                <input type="text" id="13" class="col-10" placeholder="What Is Today's Agenda?">
              <button class="rowBtn btn-primary col-1">Save</button>
          </div>
        </div>
        <!---Row 6 2pm-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="2_pm">
              <p id="time" class="text-body col-1">2:00 PM</p>
                <input type="text" id="14" class="col-10" placeholder="What Is Today's Agenda?"> 
              <button class="rowBtn btn-primary col-1">Save</button>
          </div>
        </div>
        <!---Row 7 3pm-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="3_pm">
              <p id="time" class="text-body col-1">3:00 PM</p>
                <input type="text" id="15" class="col-10" placeholder="What Is Today's Agenda?"> 
              <button class="rowBtn btn-primary col-1">Save</button>
          </div>
        </div>
        <!---Row 8 4pm-->
        <div class="card shadow-sm mb-2">
          <div class="row" id="4_pm">
              <p id="time" class="text-body col-1">4:00 PM</p>
                <input type="text" id="16" class="col-10" placeholder="What Is Today's Agenda?"> 
              <button class="rowBtn btn-primary col-1">Save</button>
          </div>
        </div>
         <!---Row 9 5pm-->
         <div class="card shadow-sm mb-2">
          <div class="row" id="5_pm">
              <p id="time" class="text-body col-1">5:00 PM</p>
                <input type="text" id="17" class="col-10" placeholder="What Is Today's Agenda?"> 
              <button class="rowBtn btn-primary col-1">Save</button>
          </div>
        </div>


    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
   
  </body>
</html>
